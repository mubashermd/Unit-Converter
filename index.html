<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="main-container">
      <div class="hero-container">
        <h2 id="hero-header">Metric/Imperial Unit Conversion</h2>
        <!-- <div id="input-rectangle"> -->
        <input type="text" id="input-display" />
        <!-- </div> -->
        <button id="convert-btn">Convert</button>
      </div>
      <div class="content-container">
        <div id="length-container" class="content-child">
          <h3>Length (Meter/Feet)</h3>
          <p id="length-para">
            <!-- 20 meters = 65.616 feet | 20 feet = 6.096 meters -->
          </p>
        </div>
        <div id="volume-container" class="content-child">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume-para">
            <!-- 20 liters = 5.284 gallons | 20 gallons = 75.708 liters -->
          </p>
        </div>
        <div id="mass-container" class="content-child">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass-para">
            <!-- 20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos -->
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
